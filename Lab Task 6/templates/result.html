<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result - AI Video Object Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AI Video Object Counter</a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Processing Complete</h4>
          <p class="lead">Total objects counted crossing the line: <strong>{{ total }}</strong></p>

          <div class="ratio ratio-16x9 mb-3">
            <video controls>
              <source src="/{{ output_video }}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>

          <a class="btn btn-secondary" href="/">Process another video</a>
        </div>
      </div>
    </main>

    <footer class="text-center py-3">
      <small class="text-muted">Built with Flask and OpenCV</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
